<form name="vm.beerDetailForm">
    <label for="beerName">Name</label>
    <input ng-model="vm.beer.name" name="beerName" ng-disabled="!vm.beer.isEditing" />
    <label for="beerBrewer">Brewer</label>
    <input ng-model="vm.beer.brewer" name="beerBrewer" ng-disabled="!vm.beer.isEditing" />
    <label for="beerStyle">Style</label>
    <input ng-model="vm.beer.style" name="beerStyle" ng-disabled="!vm.beer.isEditing" />
    <label for="beerAbv">ABV</label>
    <input ng-model="vm.beer.abv" name="beerAbv" type="number" ng-disabled="!vm.beer.isEditing" />
    <button type="submit" ng-if="vm.beer.isEditing" ng-click="vm.submitBeer(vm.beer)">Add</button>
</form>
